<div class="main">
    <img class = "lmImage"  src="./assets/LockheedMartin.png">
    <h1 class="logo">ZTA</h1>
    <h1 class="title">Dashboard</h1>

    

    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>
    </mat-grid-list>

                <div class="col-sm" style="padding: 0px;" >
                    <div class= "flow">
                        <div class="progress" style="height: 30px;" >
                            <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar progress-bar-striped  progress-bar-animated" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="height: 100%;">
                        </div>
                    </div>
                </div>
                <div class='col-md-auto' style="padding: 0px;">
                    <img [ngClass]="getClassOfVal1(val1)"  src="./assets/valve.png"> 
                    <img [ngClass]="getClassOfVal1(val1)"  src="./assets/sensorFlip.png">
