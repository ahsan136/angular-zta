
<div style="background-color: black; padding: 20px; padding-top: 30px">
    <img class="lmImage" src="./assets/LockheedMartin.png">
    <h1 class="logo">ZTA</h1>
    <div class="logo" style="font-size: 20px"> Zero-Trust Architecture</div>
    <h1 class="title">Dashboard</h1>
</div>

<div class="main">
    <mat-grid-list cols="6" rowHeight="200px">
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"
          [style.background]="'#6682a6'">
            <button type="button" id="leak-detected" (click)="onLeakDetected($event)">
                <div class="scenarios">
                    Leak Detected
                </div>
            </button>
        </mat-grid-tile>

        <mat-grid-tile
          [colspan]="5"
          [rowspan]="3"
          [style.margin-left]="'5px'"
          [style.background]="'#325889'">
            <div class="back">
                <div class="container">
                    <div class="row" style="padding-top: 10px">
                        <div style="padding: 0px; width:175px">
                            <img class="tank_img" src="./assets/water-tank_des.png">
                        </div>

                        <div style="padding: 0px; width:31%; padding-top: 10px" >
                            <div class="flow">
                                <div class="progress" style="height: 30px;">
                                    <div 
                                        class="progress-bar progress-bar-animated" 
                                        role="progressbar" 
                                        aria-valuenow="75" 
                                        aria-valuemin="0" 
                                        aria-valuemax="100" 
                                        style="width: 100%">
                                    </div>
                                </div>
                            </div>
                            <div class="progress progress-bar-vertical">
                                <div 
                                    class="progress-bar progress-bar-animated" 
                                    role="progressbar" 
                                    aria-valuenow="60" 
                                    aria-valuemin="0" 
                                    aria-valuemax="100" 
                                    style="height: 100%;">
                                </div>
                            </div>
                        </div>

                        <div class='col-md-auto' style="padding: 0px; width:120px; padding-top: 10px">
                            <img class="valve_img" src="./assets/valveConnection.png"> 
                        </div>          

                        <div style="padding: 0px; width:31%; padding-top: 10px">
                            <div class="flow">
                                <div class="progress" style="height: 30px;" >
                                    <div 
                                        class="progress-bar progress-bar-animated" 
                                        role="progressbar" 
                                        aria-valuenow="75" 
                                        aria-valuemin="0" 
                                        aria-valuemax="100" 
                                        [style.width.%]="getval1()">
                                    </div>
                                </div>
                            </div>
                            <div class="progress progress-bar-vertical-2">
                                <div 
                                    class="progress-bar progress-bar-animated" 
                                    role="progressbar" 
                                    aria-valuenow="60" 
                                    aria-valuemin="0" 
                                    aria-valuemax="100" 
                                    [style.height.%]="getval1()">
                                </div>
                            </div>
                        </div>

                        <div style="padding: 0px; width: 10%">
                            <div>
                                <img class="leak_img"  src="./assets/leakvalve.png">
                                <!-- <div class="buttonCenter"> -->
                                    <!-- <mat-slide-toggle  [(ngModel)]="val1" (change)="updateVal()"></mat-slide-toggle> -->
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div style="padding: 0px; width:175px">
                            <img style=" visibility: hidden;" class="tank_img" src="./assets/water-tank_des.png">
                        </div>

                        <div style="padding: 0px; padding-left: 20px; width:31%;">
                            <div>
                                <div class="progress" style="height: 30px">
                                    <div 
                                        class="progress-bar progress-bar-animated" 
                                        role="progressbar" 
                                        aria-valuenow="75" 
                                        aria-valuemin="0" 
                                        valuemax="100" 
                                        style="width: 100%">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class='col-md-auto' style="padding: 0px; width:120px;">
                            <img class="valve_img2"  src="./assets/valveConnection.png"> 
                        </div> 

                        <div style="padding: 0px; width:29%;">
                            <div>
                                <div class="progress" style="height: 30px" >
                                    <div 
                                        class="progress-bar progress-bar-animated" 
                                        role="progressbar" 
                                        aria-valuenow="75" 
                                        aria-valuemin="0" 
                                        aria-valuemax="100" 
                                        [style.width.%]="getval2()">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div style="padding: 0px; width: 23px">
                            <div>
                                <div class="progress" style="height: 30px" >
                                    <div 
                                        class="progress-bar progress-bar-animated" 
                                        role="progressbar" 
                                        aria-valuenow="50" 
                                        aria-valuemin="0" 
                                        aria-valuemax="100" 
                                        [style.width.%]="getval3()">
                                    </div>
                                </div>
                            </div>
                            <div class="progress progress-bar-vertical-2">
                                <div 
                                    class="progress-bar progress-bar-animated" 
                                    role="progressbar" 
                                    aria-valuenow="60" 
                                    aria-valuemin="0" 
                                    aria-valuemax="100"
                                    [style.height.%]="getval3()">
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div style="padding: 0px; width:75%"> </div>
                        <div style="padding: 0px; width:25%; margin-top:-120px;" >
                            <img class="tank_img" src="./assets/water-tank_des.png">
                        </div>
                    </div>
                </div>
            </div>
        </mat-grid-tile>

        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"
          [style.background]="'#6682a6'">
            <button type="button" id="leak-detected" (click)="onNetworkSwitch($event)">
                <div class="scenarios">
                    Network Switch
                </div>
            </button>
        </mat-grid-tile>

        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1"
          [style.background]="'#6682a6'">
            <button type="button" id="leak-detected" (click)="onBadActor($event)">
                <div class="scenarios">
                    Bad Actor
                </div>
            </button>
        </mat-grid-tile>
        
    </mat-grid-list>

</div>
